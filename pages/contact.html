<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Personal- css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactanos</title>
</head>
<body>
    <div class="container-fluid background">
        <!-- Title - Navbar - Logo  -->
        <header id="home">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand p-2 mb-2" href="../index.html">
                        <img 
                            src="../assets/img/logo-pizza.webp" 
                            alt="logo de pizzeria" width="100" 
                            height="100"
                            class="d-inline-block align-text-top d-none d-md-block" 
                        />
                    </a>
                    <h1>Mensajes</h1>
                    <button 
                        class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" 
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="../index.html">Home</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-lg d-flex flex-column">
                <form class="row g-3 form-content px-2 my-4">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="name"
                        >
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email"
                        >
                    </div>
                    <div class="col-12">
                        <label for="subject" class="form-label">Asunto</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="subject"
                        >
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea 
                            class="form-control" 
                            id="message" 
                            rows="3"
                        >
                        </textarea>
                    </div>
                    <div class="col-12 d-flex justify-content-end mb-4">
                        <button 
                            type="submit" 
                            class="btn btn-danger align-content-end"
                        >
                            Enviar
                    </button>
                    </div>
                </form>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer mx-2">
            <div class="container-lg flex-column flex-wrap justify-content-center text-center">
                <div class="row">
                    
                    <div class="col-md-6">
                        <h4>Enlaces</h4>
                        <ul class="list-unstyled">
                            <li><a href="../index.html"><i class="bi bi-house-fill"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h4>SÃ­guenos</h4>
                        <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
                        <a href="https://twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
                        <a href="https://www.twitch.tv/" target="_blank"><i class="bi bi-twitch"></i></a>
                    </div>
                </div>
                
            </div>
        </footer>
    </div>

    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous">
    </script>
</body>
</html>
